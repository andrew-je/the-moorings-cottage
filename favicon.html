<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .favicon { width: 32px; height: 32px; background: black; border-radius: 50%; display: inline-block; margin: 10px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>The Moorings Favicon Generator</h1>
    <p>Right-click on each canvas below and "Save image as" to create the favicon files:</p>
    
    <div>
        <h3>16x16 favicon:</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
    </div>
    
    <div>
        <h3>32x32 favicon:</h3>
        <canvas id="canvas32" width="32" height="32"></canvas>
    </div>
    
    <div>
        <h3>180x180 Apple Touch Icon:</h3>
        <canvas id="canvas180" width="180" height="180"></canvas>
    </div>

    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw black circle
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // Set text properties
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const fontSize = Math.max(size/8, 4);
            ctx.font = `bold ${fontSize}px Arial, sans-serif`;
            
            // Draw text
            const lineHeight = fontSize * 1.2;
            ctx.fillText('THE', size/2, size/2 - lineHeight/2);
            ctx.fillText('MOORINGS', size/2, size/2 + lineHeight/2);
        }
        
        // Generate all favicons
        drawFavicon(document.getElementById('canvas16'), 16);
        drawFavicon(document.getElementById('canvas32'), 32);
        drawFavicon(document.getElementById('canvas180'), 180);
    </script>
</body>
</html>
